<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>

<body>
    <div class="container">
        <div class="mt-5">
            <h1>{{libros}}</h1>
            <h3>ID: {{libros.id}}</h3 </div>
            <h3>Descripcion:</h3>
            <div class="card col-6 ">
                <p>{{libros.description}}</p>
            </div>
            <div class="mt-5">
            <h4>Autores:</h4>
                {% for a in autores %}
                <ul>
                    <li>{{a.first_name}} {{a.last_name}} <a class="badge bg-info text-dark"
                            href="/eliminar_autor/{{a.id}}">Eliminar</a></li>
                    </li>
                </ul>
                {%endfor%}
            </div>
            <div class="col-4 mt-5">
                <form action='/asociar_autor/{{libros.id}}' method='post'>
                    {% csrf_token %}
                    <select class="form-select" name="autor_l" aria-label="Default select example">
                        <option selected>Seleccione Autor</option>
                        {%for a in aut%}
                        <option value="{{a.id}}">{{a.first_name}} {{a.last_name}} </option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-success mt-5 ">Agregar Autor</button>
                </form>
            </div>
            <div class="mt-5">
                <a href="/" class="btn btn-dark" type="button">Volver</a>
            </div>
        </div>

        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
