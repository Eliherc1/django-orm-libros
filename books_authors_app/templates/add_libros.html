
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <h3>Agregar Libro</h3>

            <form action="procesar_libro" method="post">
                {% csrf_token %}
                    <div class="mb-3">
                        <label for="book_title_id" class="form-label">Titulo</label>
                        <input type="text" class="form-control" id="book_title_id" name="book_title">
                    </div>

                    <div class="mb-3">
                        <label for="book_desc_id" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="book_desc_id" name="book_desc">
                    </div>

                    <button type="submit" class="btn btn-primary">Agregar Libro</button>
            </form>
        </div>
        <div class="row mt-5">
            <table class="table table-info table-striped table-hover">
                <thead>
                  <tr>
                    <th>#id</th>
                    <th>Titulo</th>
                    <th>Accion</th>
                  </tr>
                </thead>
                <tbody>
                    {% for libro in libros %} 
                  <tr>
                    <td>{{libro.id}} </td>
                    <td>{{libro.title}}</td>
                    <td><a href="/books/{{libro.id}}">Ver</a> / <a href="/eliminar_libro/{{libro.id}}">Eliminar</a></td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>
        </div>
        <div class="row">
          <a href="/authors" class="btn btn-secondary" type="button">Ir a Autores</a>
      </div>

    </div>
   
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
