
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Authors</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <h3>Agregar Autor</h3>

            <form action="procesar_autor" method="post">
                {% csrf_token %}
                    <div class="mb-3">
                        <label for="autor_nombre_id" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="autor_nombre_id" name="author_nombre">
                    </div>

                    <div class="mb-3">
                        <label for="autor_apellido_id" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="autor_apellido_id" name="author_apellido">
                    </div>

                    <div class="mb-3">
                      <label for="author_notas_id" class="form-label">Notas</label>
                      <input type="text" class="form-control" id="author_notas_id" name="author_notas">
                  </div>

                    <button type="submit" class="btn btn-primary">Agregar Autor</button>
            </form>
        </div>
        <div class="row mt-5">
            <table class="table table-info table-striped table-hover">
                <thead>
                  <tr>
                    <th>#id</th>
                    <th>Nombre</th>
                    <th>Accion</th>
                  </tr>
                </thead>
                <tbody>
                    {% for autor in autores %} 
                  <tr>
                    <td>{{autor.id}} </td>
                    <td>{{autor.first_name}} {{autor.last_name}}</td>
                    <td><a href="/authors/{{autor.id}}">Ver</a> / <a href="/eliminar_autor/{{autor.id}}">Eliminar</a></td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>
        </div>
        <div class="row">
          <a href="/" class="btn btn-secondary" type="button">Ir a Libros</a>
      </div>
    </div>
   
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
